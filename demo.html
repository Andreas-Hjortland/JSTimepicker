<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="utf-8" />
		<title>Timepicker demo</title>
		<link href="build/JSTimepicker.css" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="build/JSTimepicker.js"></script>
	</head>
	<body>
		<form action="#" id="Raise" method="post">
			<fieldset>
				<legend>Timepicker demo</legend>
				<input class="form-control time" placeholder="Time" type="time" value="" />
			</fieldset>
		</form>
		<script>
			$('input[type="time"]').timepicker();
		</script>
	</body>
</html>
