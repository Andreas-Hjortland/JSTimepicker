<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="utf-8" />
		<title>Timepicker demo</title>
		<link href="css/style.less" rel="stylesheet/less" type="text/css">
		<script src="//code.jquery.com/jquery-latest.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.6.1/less.min.js"></script>
		<script src="js/timepicker.js"></script>
	</head>
	<body>
		<form action="#" id="Raise" method="post">
			<fieldset>
				<legend>Timepicker demo</legend>
				<input class="form-control time" placeholder="Time" type="time" value="" />
			</fieldset>
		</form>
		<div class="timepicker" style="margin-left: auto; margin-right: auto">
			<div class="digital">
				<span class="hours">--</span>:<span class="minutes">--</span><small>&nbsp;PM</small>
			</div>
			<div class="dial">
				<div class="digits center">
					<div>
						&bull;
					</div>
				</div>
				<div class="digits clock-hand outer">
					&nbsp;
				</div>
				<div class="digits clock-hand inner">
					&nbsp;
				</div>
				<div class="digits hours-low">
					<div class="digit">1</div>
					<div class="digit">2</div>
					<div class="digit">3</div>
					<div class="digit">4</div>
					<div class="digit">5</div>
					<div class="digit">6</div>
					<div class="digit">7</div>
					<div class="digit">8</div>
					<div class="digit">9</div>
					<div class="digit">10</div>
					<div class="digit">11</div>
					<div class="digit">12</div>
				</div>
				<div class="digits hours-high">
					<div class="digit">13</div>
					<div class="digit">14</div>
					<div class="digit">15</div>
					<div class="digit">16</div>
					<div class="digit">17</div>
					<div class="digit">18</div>
					<div class="digit">19</div>
					<div class="digit">20</div>
					<div class="digit">21</div>
					<div class="digit">22</div>
					<div class="digit">23</div>
					<div class="digit">00</div>
				</div>
				<div class="digits minutes">
					<div class="digit">05</div>
					<div class="digit">10</div>
					<div class="digit">15</div>
					<div class="digit">20</div>
					<div class="digit">25</div>
					<div class="digit">30</div>
					<div class="digit">35</div>
					<div class="digit">40</div>
					<div class="digit">45</div>
					<div class="digit">50</div>
					<div class="digit">55</div>
					<div class="digit">00</div>
				</div>
			</div>
			<div class="ampm">
				<div class="am">
					AM
				</div>
				<div class="pm">
					PM
				</div>
			</div>
			<div class="bottom">
				<button class="abort">
					Abort
				</button>
				<button class="back">
					Back
				</button>
				<button class="next">
					Next
				</button>
				<button class="confirm">
					Done
				</button>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
